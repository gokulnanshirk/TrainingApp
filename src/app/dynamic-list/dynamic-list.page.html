<ion-header>
  <ion-toolbar>
    <ion-title>dynamic-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label position="floating">name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">City</ion-label>
    <ion-input [(ngModel)]="city"></ion-input>
  </ion-item>
  <ion-button (click)="addUser()">Save</ion-button>
</ion-list>



  <ion-card *ngFor="let i of users" style="padding: 15px;">

    <ion-card-title>{{i.name}}</ion-card-title>
    <ion-card-subtitle>{{i.city}}</ion-card-subtitle>

    <ion-button (click)="removeUser(i)">Remove</ion-button>
    <ion-button (click)="viewUser($event,i)">View In Popup</ion-button>
  
  </ion-card>

</ion-content>
